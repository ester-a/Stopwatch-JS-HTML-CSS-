<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>

    <div class="container">
        <h1>Stopwatch ⏱️</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span>
        </p>
        <div class="button-container">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>

        <div id="laps-container"></div>

    </div>

    <footer>
        <p class="footer__text">Photo by <a
                href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel
                Czerwinski</a> on <a
                href="https://unsplash.com/photos/a-black-and-white-photo-of-a-cell-phone-NjBndM59thU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        </div>

        <script src="app.js"></script>
</body>

</html>
